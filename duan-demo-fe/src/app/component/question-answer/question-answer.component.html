<div class="container-fluid">
  <div *ngIf="isLoading" class="loading">
      <div class="spinner-border text-primary spinner-center" role="status">
      </div>
  </div>
  <div class="row clearfix">
      <div>
          <div class="" style="padding-left: 10px; padding-right: 10px; padding-bottom: 5px; height: fit-content;">
            <div class="chat-header clearfix">
              <div class="row">
                  <div style="display: flex; justify-content: space-between;">
                      <div class="col-lg-6">
                          <!-- <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                              <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                          </a>
                          <div class="chat-about">
                              <h6 class="m-b-0" style="font-size: 25px;">{{username}}</h6>
                              <small>Last seen: 2 hours ago</small>
                          </div> -->
                      </div>
                      <div>
                        <label for="" style="margin-bottom: 5px; margin-top: 10px;"><b>Lựa chọn nhóm tài liệu</b></label>
                        <ng-select
                          placeholder="Lựa chọn"
                          [(ngModel)]="groupDocument"
                          class="input-select"
                          bindLabel="name"
                          bindValue="name"
                          [searchable]="false"
                          [clearable]="false"
                          style="width: 200px;"
                        >
                          <ng-option *ngFor="let group of listGroupDocument" [value]="group.name">
                            {{ group.name }}
                          </ng-option>
                        </ng-select>
                      </div>
                      <div>
                          <label for="" style="margin-bottom: 5px; margin-top: 10px;"><b>Lựa chọn Model</b></label>
                          <ng-select
                          [items]="listModel"
                          placeholder="Lựa chọn"
                          [(ngModel)]="chatRequest.model"
                          class="input-select"
                          bindLabel="name"
                          bindValue="name"
                          [searchable]="false"
                          [clearable]="false"
                          style="width: 200px;"
                          >
                          </ng-select>
                      </div>
                  </div>
              </div>
          </div>
              <div class="chat">
                  <div class="chat-history" id="scroll" style="height: fit-content;">
                      <ul class="m-b-0" style="height: 79vh;overflow: scroll;" #scrollframe1>

                          <li class="clearfix" *ngFor="let item of listMessage let isFirst = first; let isLast = last; let i = index" #item1>
                              <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div class="message-data text-right" style="display: flex; align-items: center;">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                    <div style="font-size: 15px; text-transform: uppercase; margin-right: 10px">YOU</div>
                                </div>
                                <div class="message other-message" style="margin-right: 20px;">
                                  <span [ngClass]="{'truncate': !isExpanded}" [innerHTML]="item.contentRequest"></span>
                                  <button class="toggleButton" (click)="toggleContent()">{{isExpanded ? 'Thu gọn' : 'Mở rộng'}}</button>
                                </div>
                            </div>
                              <div style="margin-top: 20px;">
                                <div style="display: flex; align-items: center; justify-content: space-between;">
                                  <div class="message-data text-right" style="display: flex; align-items: center;">
                                      <!-- <span class="message-data-time">{{item.createTime | date:'dd-MM-yyyy'}}</span> -->
                                      <!-- <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar"> -->
                                      <div style="font-size: 15px; text-transform: uppercase; margin-right: 10px;">BOT</div>
                                  </div>
                                  <div *ngIf="item.isFirst" class="message my-message" style="white-space: break-spaces; margin-right: 20px;" >{{item.contentResponse}}</div>
                                  <div *ngIf="!item.isFirst" class="message my-message" style="white-space: break-spaces; margin-right: 20px;" #tw></div>
                              </div>
                                  <div style="margin-top: 10px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" (click)="openFormCreate(item.id, 'normal')" height="16" width="16" viewBox="0 0 512 512">
                                        <path fill="#006400" d="M512 240c0 114.9-114.6 208-256 208c-37.1 0-72.3-6.4-104.1-17.9c-11.9 8.7-31.3 20.6-54.3 30.6C73.6 471.1 44.7 480 16 480c-6.5 0-12.3-3.9-14.8-9.9c-2.5-6-1.1-12.8 3.4-17.4l0 0 0 0 0 0 0 0 .3-.3c.3-.3 .7-.7 1.3-1.4c1.1-1.2 2.8-3.1 4.9-5.7c4.1-5 9.6-12.4 15.2-21.6c10-16.6 19.5-38.4 21.4-62.9C17.7 326.8 0 285.1 0 240C0 125.1 114.6 32 256 32s256 93.1 256 208z"/>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 15px; cursor: pointer;" (click)="openFormCreate(item.id, 'good')" height="16" width="16" viewBox="0 0 512 512">
                                        <path fill="#006400" d="M313.4 32.9c26 5.2 42.9 30.5 37.7 56.5l-2.3 11.4c-5.3 26.7-15.1 52.1-28.8 75.2H464c26.5 0 48 21.5 48 48c0 18.5-10.5 34.6-25.9 42.6C497 275.4 504 288.9 504 304c0 23.4-16.8 42.9-38.9 47.1c4.4 7.3 6.9 15.8 6.9 24.9c0 21.3-13.9 39.4-33.1 45.6c.7 3.3 1.1 6.8 1.1 10.4c0 26.5-21.5 48-48 48H294.5c-19 0-37.5-5.6-53.3-16.1l-38.5-25.7C176 420.4 160 390.4 160 358.3V320 272 247.1c0-29.2 13.3-56.7 36-75l7.4-5.9c26.5-21.2 44.6-51 51.2-84.2l2.3-11.4c5.2-26 30.5-42.9 56.5-37.7zM32 192H96c17.7 0 32 14.3 32 32V448c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32V224c0-17.7 14.3-32 32-32z"/>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 15px; cursor: pointer;" (click)="openFormCreate(item.id, 'bad')" height="16" width="16" viewBox="0 0 512 512">
                                        <path fill="#006400" d="M313.4 479.1c26-5.2 42.9-30.5 37.7-56.5l-2.3-11.4c-5.3-26.7-15.1-52.1-28.8-75.2H464c26.5 0 48-21.5 48-48c0-18.5-10.5-34.6-25.9-42.6C497 236.6 504 223.1 504 208c0-23.4-16.8-42.9-38.9-47.1c4.4-7.3 6.9-15.8 6.9-24.9c0-21.3-13.9-39.4-33.1-45.6c.7-3.3 1.1-6.8 1.1-10.4c0-26.5-21.5-48-48-48H294.5c-19 0-37.5 5.6-53.3 16.1L202.7 73.8C176 91.6 160 121.6 160 153.7V192v48 24.9c0 29.2 13.3 56.7 36 75l7.4 5.9c26.5 21.2 44.6 51 51.2 84.2l2.3 11.4c5.2 26 30.5 42.9 56.5 37.7zM32 384H96c17.7 0 32-14.3 32-32V128c0-17.7-14.3-32-32-32H32C14.3 96 0 110.3 0 128V352c0 17.7 14.3 32 32 32z"/>
                                    </svg>
                                  </div>
                              </div>
                          </li>
                          <div *ngFor="let fileName of listFileName let i = index">
                            <span style="cursor: pointer; text-decoration: underline; color: blue;" (click)="openPdfViewer(fileName, listContextHighline[i])">Tài liệu sử dụng: {{fileName}}</span><br>
                          </div>
                          <div class="message my-message" style="margin-bottom: 5px; margin-top: 10px;" *ngIf="listUserQuestion">
                            <h2>Câu hỏi gợi ý</h2>
                            <div *ngFor="let part of listUserQuestion" style="display: flex;">
                                {{ part.content }}
                                <div  (click)="searchEsByRelatedQuestion(part.content)">
                                    <i class="fa-solid fa-plus"
                                        style="cursor: pointer; margin-left: 10px;"
                                       >
                                    </i>
                                </div>
                            </div>
                          </div>
                      </ul>
                  </div>
                  <!-- body -->

                  <div class="chat-message clearfix">
                      <div class="input-group mb-0">
                          <textarea class="form-control" style="height: 90px;" [(ngModel)]="chatRequest.content"
                          placeholder="Enter text here..." (keyup.enter)="searchEs()"></textarea>
                          <div class="input-group-prepend" (click)="searchEs()">
                              <span class="input-group-custom">
                                  <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16"
                                      viewBox="0 0 512 512">
                                      <path
                                          d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" />
                                  </svg>
                              </span>
                          </div>
                      </div>
                  </div>
              </div>




          </div>
      </div>
  </div>
</div>
